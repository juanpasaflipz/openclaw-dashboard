[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    stripe: Stripe webhook tests
    auth: Authentication tests
    slow: Slow running tests
    observability: Observability layer tests
    risk_engine: Risk engine tests
    governance: Governance layer tests
    collaboration: Collaboration framework tests
    blueprints: Agent Blueprint & Capability system tests

# Note: Coverage disabled by default due to permission issues on mounted folders
# To enable coverage, run: pytest --cov=. --cov-report=html
